<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/CSS/main.css" />
		<link rel="stylesheet" href="assets/CSS/base.css" />
		<link
			rel="stylesheet"
			href="assets/font/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css"
		/>
</head>
<body>
    <div class="modal">
			<div class="modal__layout"></div>
			<div class="modal__body">
				<div class="modal__img">
					<img
						src="assets/image/register-picture-1.jpg"
						alt=""
						class="modal__img-modify"
					/>
				</div>
				<div class="modal__content">
					<a class="modal__logo" href="index.html">
						<img
							src="assets/image/Logo-transperant.png"
							alt="Logo"
							class="modal__logo-img logo__img"
						/>
						<span class="modal__logo-text logo__text">Coder</span>
					</a>
					<div class="modal__content-heading">Register</div>
					<div class="modal__info">
						<div class="modal__info-items">
							<span class="modal__info-content">Name</span>
							<input
								type="text"
								class="modal__info-box"
								placeholder="Your name"
							/>
						</div>

						<div class="modal__info-items">
							<span class="modal__info-content">Email</span>
							<input
								type="text"
								class="modal__info-box"
								placeholder="Your email"
							/>
						</div>

						<div class="modal__info-items">
							<span class="modal__info-content">Password</span>
							<input
								type="password"
								class="modal__info-box"
								placeholder="Password"
							/>
						</div>

						<div class="modal__info-items">
							<span class="modal__info-content">Password again</span>
							<input
								type="password"
								class="modal__info-box"
								placeholder="Enter password again"
							/>
						</div>

						<a href="" class="modal__info-button">
							<span class="modal__info-button--text">Register</span>
						</a>
					</div>

					<span class="modal__exchange"
						>Have account alrealy?<a href="login.html"><button
							class="modal__exchange-btn"
						>
							Login now!
						</button></a></span
					>
				</div>
			</div>
		</div>
</body>
</html>
