<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/CSS/main.css" />
		<link rel="stylesheet" href="assets/CSS/base.css" />
		<link
			rel="stylesheet"
			href="assets/font/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css"
		/>
	</head>
	<body>
		<div class="modal">
			<div class="modal__layout"></div>
			<div class="modal__body">
				<div class="modal__img">
					<img
						src="assets/image/login-picture-2.jpg"
						alt=""
						class="modal__img-modify"
					/>
				</div>
				<div class="modal__content">
					<a class="modal__logo" href="index.html">
						<img
							src="assets/image/Logo-transperant.png"
							alt="Logo"
							class="modal__logo-img logo__img"
						/>
						<span class="modal__logo-text logo__text">Coder</span>
					</a>
					<div class="modal__content-heading">Login</div>
					<div class="modal__info">
						<div class="modal__info-items">
							<span class="modal__info-content">Email</span>
							<input
								type="text"
								class="modal__info-box slidebar"
								placeholder="Your email"
							/>
						</div>

						<div class="modal__info-items">
							<span class="modal__info-content">Password</span>
							<input 
								
								type="password"
								class="modal__info-box slidebar"
								placeholder="Password"
							/>
						</div>

						<a href="" class="modal__info-forgot">
							Forgot password?
						</a>

						<a href="" class="modal__info-button">
							<span class="modal__info-button--text">Login</span>
						</a>
					</div>

					<div class="modal__or">
						<div class="modal__or-line"></div>
						<span class="modal__or-text">More choices</span>
						<div class="modal__or-line"></div>
					</div>

					<div class="modal__socials">
						<a href="" class="modal__socials-link"
							><img
								class="modal__socials-img"
								src="assets/image/google.svg"
								alt=""
						/></a>
						<a href="" class="modal__socials-link"
							><img
								class="modal__socials-img"
								src="assets/image/facebook-logo-2019.svg"
								alt=""
						/></a>
					</div>

					<span class="modal__exchange"
						>Not have account yet?<a href="register.html"><button
							class="modal__exchange-btn"
						>
							Register now!
						</button></a></span
					>
				</div>
			</div>
		</div>
	</body>
</html>
